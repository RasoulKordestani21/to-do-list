<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./home.css">
</head>
<body>
    <header>
        <section class="person-task-info">
            <div class="task-info-text">
                <h1>Hey Rasoul</h1>
                <p>today you have 12 tasks</p>
            </div>
            <div class="plus-icon" onclick="handleAddTask()">
                <img width="26" height="26" src="./plus.png" alt="add-icon">
            </div>
        </section>
        <section class="task-events">
            <div class="task-event-item">
                <h2>16</h2>
                <p>tasks created</p>
            </div>
            <div class="task-event-item">
                <h2>12</h2>
                <p>tasks left</p>
            </div>
        </section>
    </header>
    
    <main>
        <section class="tasks-type">
            <div class="task-type-card">
                <h2>work</h2>
                <p>7 tasks</p>
            </div>
            <div class="task-type-card">
                <h2>Personal</h2>
                <p>1 tasks</p>
            </div>
            <div class="task-type-card">
                <h2>Shoping</h2>
                <p>2 tasks</p>
            </div>
            <div class="task-type-card">
                <h2>Health</h2>
                <p>2 tasks</p>
            </div>
        </section>
        <section class="whole-time-line">
                <section class="time-line">
                    <ul class="time-table">
                        <li class="time-section">
                            <p >08:00</p>
                            <hr />
                        </li>
                        <li class="time-section">
                            <p >09:00</p>
                            <hr />
                        </li>
                        <li class="time-section">
                            <p >10:00</p>
                            <hr />
                        </li>
                        <li class="time-section">
                            <p >11:00</p>
                            <hr />
                        </li>
                        <li class="time-section">
                            <p >12:00</p>
                            <hr />
                        </li>
                    </ul>
                </section>

                <section class="time-line-cards">
                    <!-- <div class="time-line-card">
                        <h2>daily UI challenges </h2>
                        <p>create to-do list</p>
                    </div>

                    <div class="time-line-card">
                        <h2>Lunch</h2>
                        <p>buy salad</p>
                    </div> -->
                </section>
            </section>
    </main>


    <script src="./home.js"></script>
</body>
</html>
